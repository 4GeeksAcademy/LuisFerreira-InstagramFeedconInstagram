    <button type="button" class="btn btn-success me-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Create a new post

            <div class="mb-3">

                placeholder="Add the caption your post here"></textarea>
            </div>
          </div>
          <div class="iconosmodal1">
            <span class="border"><i class="fa-solid fa-camera"></i></span>
            <span class="border"><i class="fa-solid fa-location-dot"></i></span>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
